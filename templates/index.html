<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Fabletop Games</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/static/css/global.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/static/js/external/tailwind-config.js"></script>
  </head>
  <body class="w-screen h-screen bg-background">
    <div class="flex flex-col h-full">
      <!-- title -->
      <h1
        class="bg-foreground relative w-full h-[4rem] flex-shrink-0 text-5xl font-semibold flex items-center px-4 text-white"
      >
        Fabletop Games
      </h1>
      <!-- content -->
      <div class="grid grid-cols-[0.2fr,0.8fr] gap-[7px] h-full w-full p-3">
        <!-- profile -->
        <div class="col-start-1 col-span-1">
          <div class="grid grid-rows-[0.2fr,0.9fr] gap-[7px] h-full">
            <div
              class="row-start-1 row-span-1 bg-foreground border-2 border-border-default relative rounded-lg flex flex-col"
            >
              <div class="flex flex-row h-[3.75rem] items-center">
                <img
                  src="/static/assets/profile-pic-placeholder.svg"
                  alt="profile picture"
                  width="60"
                  height="60"
                />
                <p
                  id="profile-username"
                  class="text-white text-xl font-semibold pl-2"
                >
                  Jackematics
                </p>
                <button class="bg-transparent border-none p-0 m-0">
                  <img
                    src="/static/assets/edit-text.svg"
                    class="ml-2"
                    alt="edit-username"
                    width="20"
                    height="20"
                  />
                </button>
              </div>
              <div
                class="flex flex-row h-[3.75rem] items-center justify-evenly pt-5"
              >
                <button
                  id="create-room-btn"
                  class="border-black border-2 border-border-default p-2 rounded-lg font-semibold text-xl text-white text-left bg-interactable hover:bg-interactable-hover"
                >
                  Create Room
                </button>
                <button
                  id="join-room-btn"
                  class="border-black border-2 border-border-default p-2 rounded-lg font-semibold text-xl text-white text-left bg-interactable hover:bg-interactable-hover"
                >
                  Join Room
                </button>
              </div>
            </div>
            <div
              class="row-start-2 row-span-1 bg-foreground border-2 border-border-default relative rounded-lg flex flex-col"
            ></div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/static/js/profile.js"></script>
  </body>
</html>
